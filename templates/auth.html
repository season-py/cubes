<!-- {% extends "base.html" %} -->
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <img class="profile-img" src="static/pic/auth.png"
                    alt="">
                    <form class="form-signin" method="post" action="/auth";>
    		            {% raw xsrf_form_html() %}
                        <input type="text" class="form-control" placeholder="Email" name="email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">
                            登 录
                        </button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            保持登录状态
                        </label>
                        <a href="#" class="pull-right need-help">
    			            注 册
                        </a>
                        <span class="clearfix">
                        </span>
                    </form>
                    <div id="login-msg"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $("form.form-signin").submit(function(e) {
                var form = $(this);
                e.preventDefault();
                $.ajax({
                    type: "post",
                    url: "/auth",
                    data: $('form.form-signin').serialize(),
                    success: function(json){
                        if(json.code == -1) {
                            $("#login-msg").html(json.msg);
                        } 
                        else {
                            window.location.href = json.url;
                        }
                    },
                });
            });
        });
    </script>

{% end %}
